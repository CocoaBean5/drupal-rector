name: drupal_rector

on:
    pull_request: null
    push:
        branches:
            - master

jobs:
    test_with_drupal:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.3
                    coverage: none # disable xdebug, pcov
                    extensions: "intl"

            # Run standalone install in non-root package, ref https://github.com/rectorphp/rector/issues/732
            -   run: |
                    # Install Drupal with Rector 0.7.x
                    mkdir drupal-rector07
                    composer create-project drupal/recommended-project drupal-rector07 --dev --no-progress
                    cd drupal-rector07
                    composer require palantirnet/drupal-rector:dev-rector-0.7 --no-progress
                    cp vendor/palantirnet/drupal-rector/rector.yml .
                    vendor/bin/rector process web/modules/custom/rector_examples --dry-run
